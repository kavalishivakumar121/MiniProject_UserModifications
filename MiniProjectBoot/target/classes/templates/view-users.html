<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    
<div class="container">
	<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Add User</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/view-users">View Users</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact Us</a>
        </li>
    </div>
  </div>
</nav>
<div class="container mt-5">
	<h4>View Users</h4>
	<p th:text="${msg}" class="text-success"></p>
</div>
	<table class="table table-bordered table-striped">
		
		<thead>
			<tr>
			<th>Id</th>
			<th>Name</th>
			<th>Email</th>
			<th>Mobile</th>
			<th>Gender</th>
			<th>SSN</th>
			<th>DOB</th>
			<th>Edit</th>
			<th>Delete</th>
			<th>Action</th>
			
			</tr>
		</thead>
		
		
		<tbody>
			<tr th:each="users:${allUsers}">    <!--To iteration of list of UserAccounts-->
			<td th:text="${users.userId}"></td>
			<td th:text="${users.FullName}"></td>
			<td th:text="${users.email}"></td>
			<td th:text="${users.phoneNumber}"></td>
			<td th:text="${users.gender}"></td>
			<td th:text="${users.ssn}"></td>
			<td th:text="${users.dob}"></td>
			
			<td><a th:href="@{/edit?(id=${users.userId})}" class="btn btn-primary">Edit</a></td>
			<td><a th:href="@{/delete?(id=${users.userId})}" class="btn btn-danger">Delete</a></td>
			
			<span th:switch="${users.activeSW}">
				<i th:case="Y" class="fas fa-check red-text">
			<td><a th:href="@{/update?(id=${users.userId},status=N)}" class="btn btn-danger">De-Activate</a></td>
				</i>
				<i th:case="N" class="fas fa-check orange-text">
			<td><a th:href="@{/update?(id=${users.userId},status=Y)}" class="btn btn-success">Activate</a></td>
				</i>
			</span>
			</tr>
			
			<!--To display No records foud-->
			<div th:if="${allUsers==null or allUsers.isEmpty()}">
				<tr>
					<td colspan="10" align="center" class="text-danger">No Records Found</td>
				</tr>
			</div>
			
			
		</tbody>
	
	</table>
 </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
