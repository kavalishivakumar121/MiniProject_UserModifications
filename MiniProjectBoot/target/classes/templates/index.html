<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    
<div class="container">
	<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Add User</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/view-users">View Users</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact Us</a>
        </li>
    </div>
  </div>
</nav>
	<h2>User Registration</h2>
	<p th:text="${msg}" class="text-success"></p>
	<form th:action="@{/save-user}" th:object="${user}" method="post">
		 <table class="table table-striped">
   <tr>
		  <td>FullName</td>
        <td>
			<input type="text" th:field="*{fullName}" required/>
			<input type="hidden" th:field="*{userId}"/>
			<input type="hidden" th:field="*{activeSW}"/>
			
		</td>
      </tr>
      <tr>
		  <td>Email ID</td>
        <td>
			<input type="email" th:field="*{email}" required/>
		</td>
      </tr>
      <tr>
		  <td>Mobile Number</td>
        <td>
			<input type="number" th:field="*{phoneNumber}" required/>
		</td>
      </tr>
      <tr>
		  <td>Gender</td>
        <td>
			<input type="radio" value="Male" th:field="*{gender}" required/>Male
			<input type="radio" value="Female" th:field="*{gender}" required/>FeMale
		</td>
      </tr>
            <tr>
		  <td>DOB</td>
        <td>
			<input type="date" th:field="*{dob}" required/>
		</td>
      </tr>

      <tr>
		  <td>SSN</td>
        <td>
			<input type="number" th:field="*{ssn}" required/>
		</td>
      </tr>
      <tr>
		  <td colspan="2" align="center"><input type="submit" value="Submit" class="btn btn-primary"/><span>
			  <input type="reset" value="Reset" class="btn btn-secondary"/>
		  </span></td>
		  
		  
	  </tr>
  </table>
</form>
	
 </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
